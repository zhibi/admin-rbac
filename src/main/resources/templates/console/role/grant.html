<!DOCTYPE HTML>
<html lang="en">
<#include "../common/head.html"/>
<body>
<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <button type="button" data-id="${roleId}" class="btn btn-primary">保存</button>
        </div>
        <div class="box-body">
          <div id="menuTree"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<#include "../common/footer.html"/>
<script type="text/javascript" src="/js/treeview.js"></script>
<script type="text/javascript">
    (function () {
        getMenuTree();
        $("button.btn-primary").on('click', function () {
            var _roleId = $(this).data('id');
            var checkNodes = $('ul.list-group>li.node-checked').map(function () {
                return $('#menuTree').treeview('getNode', [$(this).data('nodeid')]).id;
            }).get().join(",");
            $.post('/console/role/grant', {roleId: _roleId, menuIds: checkNodes}, function (data) {
                if (data.code === "SUCCESS") {
                    layer.msg(data.info, {icon: 1}, function () {
                        layerModel.closeParent();
                    });
                } else {
                    layer.msg(data.info);
                }
            })
        });

    })();

    function getMenuTree() {
        var _roleId = $("button.btn-primary").data('id');
        $.getJSON('/console/role/menuTree', {id: _roleId}, function (data) {
            if (data.code === "SUCCESS") {
                $('#menuTree').treeview({
                    data: data.response,
                    showIcon: false,
                    highlightSelected: false,
                    showCheckbox: true,
                    onNodeChecked: nodeChecked,
                    onNodeUnchecked: nodeUnchecked
                });
            }
        })
    }
</script>
</body>
</html>
